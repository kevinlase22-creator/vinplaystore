<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VinPlay Affiliate Store</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #5a0000, #8f0707, #5a0000);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===== NAVBAR ===== */
.navbar {
    background: transparent !important;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 50;
}

.navbar-brand {
    color: white !important;
    font-weight: bold;
}

/* ===== HERO ===== */
.hero {
    background:
        linear-gradient(to bottom, rgba(90,0,0,.85), rgba(143,7,7,.85)),
        url("https://via.placeholder.com/1920x600?text=VinPlay+Affiliate");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
    text-shadow: 2px 2px 4px black;
}

/* ===== LOGO ===== */
.hero-logo {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    background: linear-gradient(135deg, #b30000, #ff4d4d);
    padding: 7px;
    box-shadow: 
        0 0 18px rgba(255,60,60,0.8),
        0 0 35px rgba(255,0,0,0.5);
    transition: 0.4s;
}

.hero-logo:hover {
    transform: scale(1.08);
    box-shadow: 0 0 45px rgba(255,90,90,1);
}

/* ===== SECTION PRODUK ===== */
#products {
    background: linear-gradient(180deg, #8f0707, #5a0000);
    border-radius: 35px 35px 0 0;
    margin-top: -60px;
    padding-top: 80px;
    box-shadow: 0 -15px 30px rgba(248, 247, 247, 0.89);
}

input, select {
    background: rgba(255,255,255,0.1) !important;
    border: none !important;
    color: white !important;
}

input::placeholder {
    color: #ffdada;
}

/* ===== CARD PRODUK ===== */
.product-card {
    border-radius: 18px;
    overflow: hidden;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.05);
    transition: 0.4s;
}

.product-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 20px rgba(255,0,0,.6);
}

.card-body {
    background: transparent;
}

.card-body h5 {
    font-weight: bold;
    color: white;
}

.card-body p {
    color: #ffcccc;
}

/* ===== BUTTON ===== */
.btn-danger {
    background: linear-gradient(135deg, #ff1a1a, #b30000);
    border: none;
}

.btn-danger:hover {
    filter: brightness(1.2);
}

/* ===== FOOTER ===== */
footer {
    background: #000000;
    padding: 15px;
    text-align: center;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VinPlay</a>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
<div>
    <!-- GANTI DENGAN LOGO KAMU -->
    <img src="c:\Users\User\Downloads\logo-vinplay.png.png" class="hero-logo"><br><br>

    <h1 class="fw-bold">VinPlay Affiliate Store</h1>
    <p>Produk viral dari TikTok Shop</p>
    <a href="#products" class="btn btn-warning">Lihat Produk</a>
</div>
</section>

<!-- PRODUK -->
<section id="products" class="container my-5">
<h2 class="text-center mb-4">Produk Affiliate</h2>

<div class="row mb-4">
    <div class="col-md-6 mb-2">
        <input type="text" id="search" class="form-control" placeholder="Cari produk...">
    </div>
    <div class="col-md-6 mb-2">
        <select id="category" class="form-select">
            <option value="all">Semua Produk</option>
            <option value="parfum">Parfum</option>
            <option value="fashion">Fashion</option>
            <option value="elektronik">Elektronik</option>
            <option value="aksesoris">Aksesoris</option>
        </select>
    </div>
</div>

<div class="row" id="product-list"></div>
</section>

<!-- FOOTER -->
<footer>
VinPlay Affiliate Â© 2025
</footer>

<!-- SCRIPT -->
<script>
const products = [
{
name:"Parfum Vanilla Ice",
category:"parfum",
price:"10.000",
img:"https://p16-oec-sg.ibyteimg.com/tos-alisg-i-aphluv4xwc-sg/8269b9ae35c747bf90a67b62ce9b65b0~tplv-aphluv4xwc-resize-webp:800:800.webp?dr=15584&t=555f072d&ps=933b5bde&shp=6ce186a1&shcp=e1be8f53&idc=my&from=1826719393",
link:"https://vt.tiktok.com/ISI_LINK_AFFILIATE_MU"
},
{
name:"Parfum pria-wanita tahan lama ",
category:"parfum",
price:"20.000",
img:"https://p16-oec-sg.ibyteimg.com/tos-alisg-i-aphluv4xwc-sg/5ccbeb87973b4264abec1d2197af253f~tplv-aphluv4xwc-resize-webp:800:800.webp?dr=15584&t=555f072d&ps=933b5bde&shp=6ce186a1&shcp=e1be8f53&idc=my2&from=1826719393",
link:"https://vt.tokopedia.com/t/ZSHT4MnKWfqpp-OrVCY/"
},
{
name:"Jam LED Pria",
category:"fashion",
price:"79.000",
img:"https://via.placeholder.com/300?text=Jam+LED",
link:"https://vt.tiktok.com/ISI_LINK_AFFILIATE_MU"
},
{
name:"Headset Bluetooth",
category:"elektronik",
price:"119.000",
img:"https://via.placeholder.com/300?text=Headset",
link:"https://vt.tiktok.com/ISI_LINK_AFFILIATE_MU"
},
{
name:"Cincin Titanium",
category:"aksesoris",
price:"29.000",
img:"https://via.placeholder.com/300?text=Cincin",
link:"https://vt.tiktok.com/ISI_LINK_AFFILIATE_MU"
}
];

function renderProducts(list = products) {
let html = "";
list.forEach(p => {
html += `
<div class="col-md-4 mb-4">
<a href="${p.link}" target="_blank" style="text-decoration:none">
<div class="card product-card h-100">
<img src="${p.img}" class="card-img-top">
<div class="card-body text-center">
<h5>${p.name}</h5>
<p>Rp ${p.price}</p>
<button class="btn btn-danger w-100">Beli di TikTok</button>
</div></div></a></div>`;
});
document.getElementById("product-list").innerHTML = html;
}

document.getElementById("search").addEventListener("input", function(){
const key = this.value.toLowerCase();
renderProducts(products.filter(p => p.name.toLowerCase().includes(key)));
});

document.getElementById("category").addEventListener("change", function(){
const cat = this.value;
renderProducts(cat === "all" ? products : products.filter(p => p.category === cat));
});

renderProducts();
</script>

</body>
</html>
